{% extends "layout.html" %}

{% block title %}
   Log In
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Login here</h2>
   <form action = "/login" method = "post">
       <div class = "form-group">
           <input autocomplete = "off" autofocus class = "form-control" name = "user" placeholder = "Username" type = "text" />
       </div>
       <div class = "form-group">
           <input class = "form-control" name = "hashword" placeholder = "Password" type = "password" />
       </div>
       <button class = "btn btn-primary" type = "submit">
           Login
       </button>
   </form>
    </div>
    </div>
</div>
{% endblock %}
